language: android
dist: trusty
before_install:
- openssl aes-256-cbc -K $encrypted_53e97e8d963b_key -iv $encrypted_53e97e8d963b_iv -in keystore.jks.enc -out keystore.jks -d
- echo "sdk.dir=$ANDROID_HOME" > local.properties
- mkdir "$ANDROID_HOME/licenses" || true
- echo yes | sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout;1.0.2"
- echo yes | sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.2"
- echo yes | sdkmanager "platforms;android-28"
- echo yes | sdkmanager "build-tools;28.0.3"
android:
  licenses:
  - android-sdk-preview-license-52d11cd2
  - android-sdk-license-.+
  - ".+"
script:
- "./gradlew assembleRelease --scan -s"
deploy:
  provider: releases
  api_key:
  secure: ""
  file_glob: true
  file: "/home/travis/build/AlvaroChambi/AFProject/app/build/outputs/apk/release/*"
  skip_cleanup: true
  on:
    tags: true
    branch: master
    repo: AlvaroChambi/AFProject
